<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Online Text Editor</title>
</head>
<body>
    <div class="container">
        <div class="options">
            <button id="bold" class="option-button format" data-tooltip="bold">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button id="superscript" class="option-button script" data-tooltip="superscript">
                <i class="fa-solid fa-superscript"></i>
            </button>
            <button id="subscript" class="option-button script" data-tooltip="subscript">
                <i class="fa-solid fa-subscript"></i>
            </button>
            <button id="insertOrderedList" class="option-button" data-tooltip="ordered list">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <button id="insertUnorderedList" class="option-button" data-tooltip="unordered list">
                <i class="fa-solid fa-list"></i>
            </button>
            <button id="undo" class="option-button" data-tooltip="undo">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="redo" class="option-button" data-tooltip="redo">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button id="createLink" class="adv-option-button" data-tooltip="create link">
                <i class="fa fa-link"></i>
            </button>
            <button id="unlink" class="option-button" data-tooltip="unlink">
                <i class="fa fa-unlink"></i>
            </button>
            <button id="justifyLeft" class="option-button align" data-tooltip="justify left">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="justifyCenter" class="option-button align" data-tooltip="justify center">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button id="justifyRight" class="option-button align" data-tooltip="justify right">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button id="justifyFull" class="option-button align" data-tooltip="justify full">
                <i class="fa-solid fa-align-justify"></i>
            </button>
            <button id="indent" class="option-button spacing" data-tooltip="indent">
                <i class="fa-solid fa-indent"></i>
            </button>
            <button id="outdent" class="option-button spacing" data-tooltip="outdent">
                <i class="fa-solid fa-outdent"></i>
            </button>
            <button id="cencel" class="option-button" data-tooltip="tarsh">
                <i class="fa-solid fa-trash"></i>
            </button>
            
            <select id="formatBlock" class="adv-option-button">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>
            
            <select id="fontName" class="adv-option-button"></select>
            <select id="fontSize" class="adv-option-button"></select>

            <div class="input-wrapper">
                <input type="color" id="foreColor" class="adv-option-button" data-tooltip="font color">
                <!-- <label for="foreColor">Font Color</label> -->
            </div>
            <div class="input-wrapper">
                <input type="color" id="backColor" class="adv-option-button" data-tooltip="highlight color">
                <!-- <label for="backColor">Highlight Color</label> -->
            </div>
        </div>

        <div id="text-input" contenteditable="true"></div>

    </div>



    <script src="./main.js"></script>
</body>
</html>
